<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">dame</th>
      <th scope="col">defend</th>
      <th scope="col">speed</th>
      <th scope="col">price</th>
      <th scope="col">avatar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let champ of champs">
      <!-- <app-champ [champName]="champ.name"></app-champ> -->
      <td>{{champ.name}}</td>
      <td>
        <app-dame [dame]="champ.dame"></app-dame>
      </td>
      <td>{{champ.defend}}</td>
      <td>{{champ.speed}}</td>
      <td>{{champ.price}}</td>
      <!-- <td><img src={{champs.avatar}} alt={{champs.name}} height="100"></td> -->
      <td>
        <app-table-avatar [price]='champ.price' [src]="champ.avatar"></app-table-avatar>
        <!-- <img [src]="champ.avatar" [alt]="champ.name" height="100"> -->
      </td>
    </tr>
  </tbody>
</table>
