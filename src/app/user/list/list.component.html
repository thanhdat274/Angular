<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>SĐT</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td><button class="btn btn-primary" (click)="onEdit(user.id)">Sửa</button></td>
        <td><button  class="btn btn-danger" (click)="remove(user.id)">Xóa</button></td>
      </tr>
    </tbody>
  </table>
</div>
